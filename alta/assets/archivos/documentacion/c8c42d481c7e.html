<script type="text/javascript">
function resizeFrameAction()
{
  var oFrame = document.getElementById("miBody");
  oFrame.style.height = getWindowHeight() - 125; 
  //document.getElementById("leftmenu").style.height = getWindowHeight() - 110;   
  //alert( "OK. = " + (getWindowHeight() - 110) );
}

function getWindowHeight() {
	var windowHeight = 0;
	if (typeof(window.innerHeight) == 'number') {
		windowHeight = window.innerHeight;
	}
	else {
		if (document.documentElement && document.documentElement.clientHeight) {
			windowHeight = document.documentElement.clientHeight;
		}
		else {
			if (document.body && document.body.clientHeight) {
				windowHeight = document.body.clientHeight;
			}
		}
	}
	return windowHeight;
}

function resizeFrameEvents() {
  window.onresize=resizeFrameAction;
}
</script>
